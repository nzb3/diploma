version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries/"
    schema: "database/schema/"
    gen:
      go:
        package: "sqlc"
        out: "database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
