version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/queries"
    schema: "./database/schema"
    gen:
      go:
        package: "sqlc"
        out: "./database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false